<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles - Inline, Internal, and External</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
       
        h1 {
            font-size: 2.5em;
            color: #4A90E2; 
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .highlight {
            background-color: #f0e68c; 
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 style="color: #D50000;">Welcome to CSS Styles</h1> 
    
    <p>This is a paragraph styled with internal CSS. It has a larger font size and increased line height for better readability.</p>
    
    <div class="highlight">
        <p>This section is highlighted using a class selector defined in the internal CSS.</p>
    </div>

    <p>Check out the <a href="https://www.w3schools.com/css/default.asp">links</a> styled with external CSS!</p>

</body>
</html>
